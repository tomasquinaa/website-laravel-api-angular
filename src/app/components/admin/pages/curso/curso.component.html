<app-home></app-home>
<section class="course">
    <div class="container">
        <h1 class="text-center">Todos Cursos</h1>

        <div class="row mt-5">
            <div class="col-lg-3 mb-5" *ngFor="let cs of course">
                <div class="box shadow-sm">
                    <img src="{{cs.image}}" width="100px" height="80px">
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <p class="mt-2">{{cs.description}}</p>
                    <button class="btn btn-primary btn-sm mt-2">Assista agora</button>
                </div>
            </div>
        </div>
    </div>
</section>
